<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Translator</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code|Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="center">
                <select id="language-version" class="input-box version-select">
                    <option value="0">Default (Latest Major Version)</option>
                    <option value="1">CSharp 1.0</option>
                    <option value="2">CSharp 2.0</option>
                    <option value="3">CSharp 3.0</option>
                    <option value="4">CSharp 4.0</option>
                    <option value="5">CSharp 5.0</option>
                    <option value="6">CSharp 6.0</option>
                    <option value="7">CSharp 7.0</option>
                    <option value="701">CSharp 7.1</option>
                    <option value="702">CSharp 7.2</option>
                    <option value="703">CSharp 7.3</option>
                </select>
                <button id="submit" class="input-box button-std">Submit</button>
                <button id="reset" class="input-box button-std">Reset</button>
            </div>
        </header>

        <div class="main">
            <div class="main-container">
                <textarea class="main-item textarea-border" id="input" placeholder="Enter your code here..."></textarea>
                <textarea class="main-item" id="output" readonly
                    placeholder="and the translated code will appear here..."></textarea>
            </div>
        </div>

        <footer>
            <div class="center">
                <h1>Developed by Kaleb Medhurst</h1>
            </div>
        </footer>
        <script src="index.js" type="text/javascript"></script>
    </div>
</body>

</html>
